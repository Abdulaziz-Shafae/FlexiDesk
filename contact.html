<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<style>
/* General Styling */
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 0;
}

/* Main Content */
.main-content {
    padding-top: 80px;
    text-align: center;
}

/* Contact Section */
.contact-container {
    max-width: 800px;
    margin: 30px auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
}

.contact-container h1 {
    font-size: 28px;
    color: #333;
}

.contact-info {
    margin: 20px 0;
    font-size: 18px;
    color: #555;
}

.contact-info p {
    margin: 10px 0;
}

.contact-info i {
    margin-right: 10px;
    color: #3498db;
}

/* Contact Form */
.contact-form {
    margin-top: 20px;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.contact-form textarea {
    resize: none;
    height: 120px;
}

.contact-form button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 18px;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.contact-form button:hover {
    background-color: #0056b3;
}

/* Responsive */
@media (max-width: 768px) {
    .nav-links {
        flex-direction: column;
        gap: 1rem;
    }

    .contact-container {
        width: 90%;
    }
}

</style>

</div> 

<!-- Main Content -->
<div class="main-content">

            <p><i class="fas fa-envelope"></i> <strong>Email:</strong> <a href="mailto:FlexiDesk@hotmail.com">FlexiDesk@hotmail.com</a></p>
            <p><i class="fas fa-phone"></i> <strong>Phone:</strong> +966 5** *** ****</p>
        </div>

        <h2>Send us a message</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>
