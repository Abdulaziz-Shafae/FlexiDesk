<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiDesk - Create Account</title>
    <link rel="stylesheet" href="../FlexiDesk/style.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        header {
            background-color: #2c3e50;
            padding: 2rem;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: bold;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dark-mode-toggle label {
            color: #ffffff;
            font-size: 0.9rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #3498db;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .container {
            margin-top: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode .form-container {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .form-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            transition: color 0.3s ease;
        }

        body.dark-mode .form-title {
            color: #ffffff;
        }

        /* Floating Label Input Styles */
        .wave-group {
            position: relative;
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .wave-group .input {
            font-size: 16px;
            padding: 10px 10px 10px 5px;
            display: block;
            width: 100%;
            border: none;
            border-bottom: 2px solid #515151;
            background: transparent;
            color: inherit;
        }

        .wave-group .input:focus {
            outline: none;
        }

        .wave-group .label {
            color: #999;
            font-size: 18px;
            position: absolute;
            pointer-events: none;
            left: 5px;
            top: 10px;
            transition: 0.2s ease all;
        }

        .wave-group .input:focus ~ .label,
        .wave-group .input:valid ~ .label {
            transform: translateY(-20px);
            font-size: 14px;
            color: #5264AE;
        }

        body.dark-mode .wave-group .label {
            color: #666;
        }

        /* Password Toggle Eye Icon */
        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
            color: #3498db;
        }

        .password-toggle:hover {
            opacity: 0.8;
        }

        /* Password Requirements */
        .password-requirements {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .password-requirements li {
            margin-bottom: 0.5rem;
        }

        .password-requirements li.valid {
            color: #27ae60;
        }

        .password-requirements li.invalid {
            color: #e74c3c;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .create-account-btn {
            background-color: #3498db;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">FlexiDesk</h1>
        <div class="dark-mode-toggle">
            <label for="dark-mode-switch">Dark Mode</label>
            <div class="switch">
                <input type="checkbox" id="dark-mode-switch">
                <span class="slider"></span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Create Account</h2>
            <form id="signup-form">
                <div class="wave-group">
                    <input type="text" id="first-name" class="input" required>
                    <label class="label">First Name</label>
                </div>

                <div class="wave-group">
                    <input type="text" id="last-name" class="input" required>
                    <label class="label">Last Name</label>
                </div>

                <div class="wave-group">
                    <input type="email" id="email" class="input" required>
                    <label class="label">Organization Email</label>
                </div>

                <div class="password-container wave-group">
                    <input type="password" id="password" class="input" required>
                    <label class="label">Password</label>
                    <span class="password-toggle" onclick="togglePasswordVisibility('password', this)">üëÅÔ∏è</span>
                </div>

                <div class="password-container wave-group">
                    <input type="password" id="confirm-password" class="input" required>
                    <label class="label">Re-enter Password</label>
                    <span class="password-toggle" onclick="togglePasswordVisibility('confirm-password', this)">üëÅÔ∏è</span>
                </div>

                <div class="password-requirements">
                    <p>Password must contain:</p>
                    <ul>
                        <li id="length" class="invalid">At least 8 characters</li>
                        <li id="lowercase" class="invalid">A lowercase letter</li>
                        <li id="uppercase" class="invalid">An uppercase letter</li>
                        <li id="number" class="invalid">A number</li>
                        <li id="special" class="invalid">A special character</li>
                    </ul>
                </div>

                <button type="submit" class="btn create-account-btn">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        // Dark Mode Toggle
        const darkModeSwitch = document.getElementById("dark-mode-switch");
        const body = document.body;

        darkModeSwitch.addEventListener("change", () => {
            body.classList.toggle("dark-mode", darkModeSwitch.checked);
            localStorage.setItem("dark-mode", darkModeSwitch.checked);
        });

        // Load dark mode preference from localStorage
        if (localStorage.getItem("dark-mode") === "true") {
            body.classList.add("dark-mode");
            darkModeSwitch.checked = true;
        }

        // Password Toggle
        function togglePasswordVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            input.type = input.type === "password" ? "text" : "password";
            icon.textContent = input.type === "password" ? "üëÅÔ∏è" : "üôà";
        }

        // Password Validation
        const passwordInput = document.getElementById("password");
        const requirements = {
            length: document.getElementById("length"),
            lowercase: document.getElementById("lowercase"),
            uppercase: document.getElementById("uppercase"),
            number: document.getElementById("number"),
            special: document.getElementById("special"),
        };

        passwordInput.addEventListener("input", () => {
            const password = passwordInput.value;
            requirements.length.classList.toggle("valid", password.length >= 8);
            requirements.lowercase.classList.toggle("valid", /[a-z]/.test(password));
            requirements.uppercase.classList.toggle("valid", /[A-Z]/.test(password));
            requirements.number.classList.toggle("valid", /\d/.test(password));
            requirements.special.classList.toggle("valid", /[!@#$%^&*(),.?":{}|<>]/.test(password));
        });

        // Form Submission
        document.getElementById("signup-form").addEventListener("submit", (event) => {
            event.preventDefault();
            if (!Object.values(requirements).every((req) => req.classList.contains("valid"))) {
                alert("Password does not meet all requirements!");
                return;
            }
            alert("Account successfully created!");
        });
    </script>
</body>
</html>
