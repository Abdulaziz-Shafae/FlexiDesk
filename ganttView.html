<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt View - Project Management</title>
    <link rel="stylesheet" href="navbarStyle.css">    
    <link rel="stylesheet" href="viwesStyle.css">

    <link rel="stylesheet" href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css">
    <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
</head>
<body>

    <style>
        .toolbar {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between elements */
            padding: 5px;
            background-color: #f8f9fa; /* Light gray background */
        }

        .Toolbar-btn, .zoom-btn  {
            padding: 8px 15px;
            font-size: 16px;
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            height: 35px;
            display: inline-block;
        }
     
        .zoom-btn {
            background: none;
            border: none;
            padding: 5px;
        }
        .zoom-btn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .zoom-btn:hover img, .Toolbar-btn:hover {
            opacity: 0.7;
        }
    </style>

<!-- Navbar -->
<div class="navbar">
    <div>
        <h2 href="#" class="logo">FlexiDesk</h2>  
    </div>
    <div>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Contact</a>
    </div>
    <div>
        <div class="dark-mode">
            <label for="dark-mode-switch">Dark Mode</label>
            <div class="switch">
                <input type="checkbox" id="dark-mode-switch">
                <span class="slider"></span>
            </div>
        </div>
    </div>
</div> 

<!-- Main Content -->
<div class="main-content">
    <div class="viwes-container">
        <div class="tabs">
            <a href="ganttView.html" class="tab active">Gantt</a>
            <a href="test.html" class="tab">Gantt test</a>
            <a href="tableView.html" class="tab">Table</a>
            <a href="calenderView.html" class="tab">Calendar</a>
        </div>       
        <div class="viwes-header">
            <h1>Project Name</h1>
            <button class="add-task-btn">+ Add Task </button>    

        </div>

        <!-- Toolbar -->
        <div class="toolbar">
        <button onclick="zoomIn()" class="zoom-btn ">
            <img src="photos\in light.png" alt="Zoom In" width="24" height="24">
        </button>
        <button onclick="zoomOut()" class="zoom-btn">
            <img src="photos\out light.png" alt="Zoom Out" width="24" height="24">
        </button>

        
            <select id="view-mode" class="Toolbar-btn" >
                <option value="hour">Hour</option>
                <option value="day" selected >Day</option>
                <option value="week">Week</option>
                <option value="month">Month</option>
            </select>

            
            <button onclick="goToToday() " class="Toolbar-btn">Go to Today</button>
        </div>

        <!-- Gantt chart -->
        <div id="gantt_here" style="width:100%; height:500px;"></div>
        
        <script>
            // Initialize Gantt
            gantt.config.start_date = new Date(2025, 1, 1);  // Feb 1, 2025
            gantt.config.end_date = new Date(2025, 11, 31); // Dec 31, 2025
            gantt.config.fit_tasks = true;
            gantt.init("gantt_here");

            // Sample Data
            gantt.parse({
                data: [
                    { id: 1, text: "Task 1", start_date: "01-02-2025", duration: 5, progress: 1 },
                    { id: 2, text: "Task 2", start_date: "06-02-2025", duration: 10, progress: 0.5, parent: 1 }
                ]
            });

            // Define zoom levels and their corresponding view modes
            let zoomLevels = ["hour", "day", "week", "month"];
            let currentZoom = 1; // Default is "day"

            function zoomIn() {
                if (currentZoom > 0) {
                    currentZoom--;
                    applyZoom();
                }
            }

            function zoomOut() {
                if (currentZoom < zoomLevels.length - 1) {
                        currentZoom++;
                    applyZoom();
                }
            }

            function applyZoom() {
                let zoom = zoomLevels[currentZoom];

                if (zoom === "hour") {
                    gantt.config.scale_unit = "day";
                    gantt.config.date_scale = "%d %M";
                    gantt.config.subscales = [{ unit: "hour", step: 1, date: "%H:%i" }];
                    document.getElementById("view-mode").value = "hour";
                } else if (zoom === "day") {
                    gantt.config.scale_unit = "day";
                    gantt.config.date_scale = "%d %M";
                    gantt.config.subscales = [];
                    document.getElementById("view-mode").value = "day";
                } else if (zoom === "week") {
                    gantt.config.scale_unit = "week";
                    gantt.config.date_scale = "Week %W";
                    gantt.config.subscales = [{ unit: "day", step: 1, date: "%d %M" }];
                    document.getElementById("view-mode").value = "week";
                } else if (zoom === "month") {
                    gantt.config.scale_unit = "month";
                    gantt.config.date_scale = "%F %Y";
                    gantt.config.subscales = [{ unit: "week", step: 1, date: "Week %W" }];
                    document.getElementById("view-mode").value = "month";
                }

                gantt.render();
            }

            // Sync dropdown selection with manual change
            document.getElementById("view-mode").addEventListener("change", function() {
                let mode = this.value;
                if (mode === "day") currentZoom = 1;
                else if (mode === "week") currentZoom = 2;
                else if (mode === "month") currentZoom = 3;
                applyZoom();
            });

            // Go to Today Function
            function goToToday() {
                gantt.showDate(new Date());
            }

            
        </script>
    </div>
</div>

</body>
</html>
