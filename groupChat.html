<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chat - FlexiDesk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<style>
/* General Styling */
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Navbar */
.navbar {
    background-color: #2c3e50;
    padding: 1rem 2rem;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    color: #ffffff;
    font-size: 1.8rem;
    font-weight: bold;
    text-decoration: none;
    transition: color 0.3s ease;
}

.logo:hover {
    color: #3498db;
}

.nav-links {
    display: flex;
    gap: 2rem;
}

.nav-link {
    color: #ffffff;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
    transition: color 0.3s ease;
}

.nav-link:hover {
    color: #3498db;
}

/* Dropdown Button */
.project-dropdown {
    position: relative;
}

.project-btn {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
}

.project-btn:hover {
    background-color: #2980b9;
}

/* Dropdown Menu */
.project-list {
    position: absolute;
    top: 40px;
    left: 0;
    background: white;
    width: 200px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    display: none;
    flex-direction: column;
    padding: 10px 0;
}

.project-item {
    padding: 10px;
    cursor: pointer;
    transition: background 0.3s;
}

.project-item:hover {
    background: #3498db;
    color: white;
}

/* Chat Container */
.chat-container {
    margin-top: 20px;
    width: 90%;
    max-width: 800px;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    height: 500px;
    overflow: hidden;
}

/* Chat Header */
.chat-header {
    background-color: #3498db;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
}

/* Chat Messages */
.chat-box {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}

/* Chat Message */
.message {
    max-width: 80%;
    padding: 10px;
    border-radius: 10px;
    margin: 5px 0;
    display: flex;
    flex-direction: column;
}

/* Sender Name */
.sender {
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 3px;
}

/* Messages Alignment */
.message.sent {
    align-self: flex-end;
    background: #007bff;
    color: white;
}

.message.received {
    align-self: flex-start;
    background: #f1f1f1;
    color: black;
}

/* Chat Input */
.chat-input {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
    background: #fff;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.chat-input button {
    padding: 10px 15px;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    margin-left: 10px;
    border-radius: 5px;
}

.chat-input button:hover {
    background: #0056b3;
}

/* Responsive */
@media (max-width: 768px) {
    .nav-links {
        flex-direction: column;
        gap: 1rem;
    }

    .project-btn {
        width: 100%;
    }

    .project-list {
        width: 100%;
    }
}
</style>

<!-- Navbar -->
<nav class="navbar">
    <a href="#" class="logo">FlexiDesk</a>
    <div class="nav-links">
        <a href="../FlexiDesk/index.html" class="nav-link">Home</a>
        <a href="#" class="nav-link">Projects</a>

    </div>

    <!-- Project Dropdown -->
    <div class="project-dropdown">
        <button class="project-btn" onclick="toggleDropdown()">Select Project</button>
        <div class="project-list" id="projectList">
            <div class="project-item" onclick="switchProject('Project Alpha')">Project Alpha</div>
            <div class="project-item" onclick="switchProject('Project Beta')">Project Beta</div>
            <div class="project-item" onclick="switchProject('Marketing Plan')">Marketing Plan</div>
            <div class="project-item" onclick="switchProject('Development Team')">Development Team</div>
        </div>
    </div>
</nav>

<!-- Chat Container -->
<div class="chat-container">
    <div class="chat-header" id="chatHeader">Project Alpha Chat</div>

    <div class="chat-box" id="chatBox">
        <!-- Example Messages -->
        <div class="message received">
            <span class="sender">John Doe</span>
            <p>Hey team, let's finalize the project deadline.</p>
        </div>
        
        <div class="message sent">
            <span class="sender">You</span>
            <p>Sure! I think we should aim for next Monday.</p>
        </div>
    </div>

    <!-- Chat Input -->
    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<!-- JavaScript for Dropdown & Chat Switching -->
<script>
function toggleDropdown() {
    let dropdown = document.getElementById("projectList");
    dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
}

function sendMessage() {
    let input = document.getElementById("messageInput");
    let messageText = input.value.trim();

    if (messageText !== "") {
        let chatBox = document.getElementById("chatBox");

        let messageDiv = document.createElement("div");
        messageDiv.classList.add("message", "sent");

        let senderSpan = document.createElement("span");
        senderSpan.classList.add("sender");
        senderSpan.textContent = "You";

        let messageContent = document.createElement("p");
        messageContent.textContent = messageText;

        messageDiv.appendChild(senderSpan);
        messageDiv.appendChild(messageContent);
        chatBox.appendChild(messageDiv);

        chatBox.scrollTop = chatBox.scrollHeight;
        input.value = "";
    }
}

function switchProject(projectName) {
    document.getElementById("chatHeader").textContent = projectName + " Chat";
    document.getElementById("chatBox").innerHTML = ""; // Clear messages when switching
    toggleDropdown();
}
</script>

</body>
</html>
