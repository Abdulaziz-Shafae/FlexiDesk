<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiDesk</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Light Theme Variables */
        :root {
            --bg-color: #f5f5f5;
            --text-color: #2c3e50;
            --header-bg: #2c3e50;
            --card-bg: white;
            --input-border: #515151;
            --input-bg: transparent;
        }

        /* Dark Theme Variables */
        .dark-mode {
            --bg-color: #181818;
            --text-color: #f1f1f1;
            --header-bg: #1a1a1a;
            --card-bg: #282828;
            --input-border: #f1f1f1;
            --input-bg: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            background-color: var(--header-bg);
            padding: 2rem;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        
        
        /* Navigation Links */
.nav-links {
    display: flex;
    gap: 2rem;
}

.nav-link {
    color: #ffffff;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
    position: relative;
    transition: color 0.3s ease;
}

.nav-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    background-color: #3498db;
    bottom: -5px;
    left: 0;
    transition: width 0.3s ease;
}

.nav-link:hover {
    color: #3498db;
}

.nav-link:hover::after {
    width: 100%;
}

        .logo {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: bold;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dark-mode-toggle label {
            color: #ffffff;
            font-size: 0.9rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #3498db;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .container {
            margin-top: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .form-title {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn {
            background-color: #3498db;
            color: white;
        }

        .signup-section {
            text-align: center;
            margin-top: 2rem;
        }

        .signup-text {
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .signup-btn {
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            padding: 10px 30px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .signup-btn:hover {
            background-color: #34495e;
        }

        @media (max-width: 480px) {
            .form-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">FlexiDesk</h1>
        <div class="dark-mode-toggle">
            <label for="dark-mode-switch">Dark Mode</label>
            <div class="switch">
                <input type="checkbox" id="dark-mode-switch">
                <span class="slider"></span>
            </div>
        </div>
        <div>
            <nav class="nav-links">
                <a href="#" class="nav-link">Home</a>
                <a href="../FlexiDesk/about.html" class="nav-link">About</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>


        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Login to Your Account</h2>
            <form>
                <div class="input-group">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn login-btn">Login</button>
            </form>

            <div class="signup-section">
                <p class="signup-text">Don't have an account?</p>
                <a href="../FlexiDesk/createAccount.html" class="btn signup-btn">Create Account</a>
            </div>
        </div>
    </div>

    <script>
        // Dark Mode Toggle
        const toggleSwitch = document.getElementById("dark-mode-switch");
        const body = document.body;

        // Enable or disable dark mode
        function toggleDarkMode() {
            body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", body.classList.contains("dark-mode") ? "enabled" : "disabled");
        }

        // Load saved theme preference
        if (localStorage.getItem("darkMode") === "enabled") {
            body.classList.add("dark-mode");
            toggleSwitch.checked = true;
        }

        // Toggle dark mode on switch change
        toggleSwitch.addEventListener("change", toggleDarkMode);
    </script>
</body>
</html>
