<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table View - FlexiDesk</title>
    <link rel="stylesheet" href="navbarStyle.css">
    <link rel="stylesheet" href="viwesStyle.css">
    
</head>
<body>
    <style>
        

        /* Table Container */
        .table-container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #2c3e50;
            color: white;
        }

        tr:hover {
            background: #f1f1f1;
        }

        
    </style>



<!-- Navbar -->
<div class="navbar">

    <div>
        <h2 href="#" class="logo">FlexiDesk</h2>  
    </div>

    <div>
        <a href="#" >Home</a>
        <a href="#" >Features</a>
        <a href="#" >Pricing</a>
        <a href="#" >Contact</a>
    </div>

    <div>
        <div class="dark-mode">
            <label for="dark-mode-switch">Dark Mode</label>
            <div class="switch">
                <input type="checkbox" id="dark-mode-switch">
                <span class="slider"></span>
            </div>
        </div>
    </div>

</div> 


<!-- Main Content -->
<div class="main-content">
    <div class="viwes-container">
        <div class="tabs">
            <a href="ganttView.html" class="tab">Gantt</a>
            <a href="test.html" class="tab">Gantt test</a>
            <a href="tableView.html" class="tab active">Table</a>
            <a href="calenderView.html" class="tab">Calendar</a>
        </div>       
        <div class="viwes-header">
            <h1>Project Name</h1>
            <button class="add-task-btn">+ Add Task</button>    
        </div>


        <div style="padding-top: 20px;">
            <table>
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Priority</th>
                        <th>Due Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Finalize Report</td>
                        <td>High</td>
                        <td>Feb 25, 2025</td>
                        <td>In Progress</td>
                    </tr>
                    <tr>
                        <td>Team Meeting</td>
                        <td>Medium</td>
                        <td>Feb 20, 2025</td>
                        <td>Pending</td>
                    </tr>
                    <tr>
                        <td>Bug Fixing</td>
                        <td>Critical</td>
                        <td>Feb 18, 2025</td>
                        <td>Completed</td>
                   </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- JavaScript for Dark Mode -->
<script>
    const toggleSwitch = document.getElementById("dark-mode-switch");
    const body = document.body;

    toggleSwitch.addEventListener("change", () => {
        body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode", body.classList.contains("dark-mode") ? "enabled" : "disabled");
    });

    if (localStorage.getItem("darkMode") === "enabled") {
        body.classList.add("dark-mode");
        toggleSwitch.checked = true;
    }
</script>

</body>
</html>
